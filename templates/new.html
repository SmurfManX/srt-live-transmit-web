<!DOCTYPE html>
<html>
<head>
    <title>New Channel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="{{ url_for('index') }}" class="brand-logo">SRT Channels</a>
        </div>
    </nav>
    <div class="container form-container">
        <h4>Create a New Channel</h4>
        <form method="post" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" name="channel_name" id="channel_name" required>
                <label for="channel_name">Channel Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_protocol" id="input_protocol" required>
                <label for="input_protocol">Input Protocol</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_ip" id="input_ip" required>
                <label for="input_ip">Input IP</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_port" id="input_port" required>
                <label for="input_port">Input Port</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_rcvbuf" id="input_rcvbuf" required>
                <label for="input_rcvbuf">Input rcvbuf</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_sndbuf" id="input_sndbuf" required>
                <label for="input_sndbuf">Input sndbuf</label>
            </div>
            <div class="input-field">
                <input type="text" name="input_latency" id="input_latency" required>
                <label for="input_latency">Input Latency</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_protocol" id="output_protocol" required>
                <label for="output_protocol">Output Protocol</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_ip" id="output_ip" required>
                <label for="output_ip">Output IP</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_port" id="output_port" required>
                <label for="output_port">Output Port</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_rcvbuf" id="output_rcvbuf" required>
                <label for="output_rcvbuf">Output rcvbuf</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_sndbuf" id="output_sndbuf" required>
                <label for="output_sndbuf">Output sndbuf</label>
            </div>
            <div class="input-field">
                <input type="text" name="output_latency" id="output_latency" required>
                <label for="output_latency">Output Latency</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Create Channel
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
